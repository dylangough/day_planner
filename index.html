<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Contrail+One');
    </style>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="clock">TIME</div>
    </header>
    <div class="clearfix">
      <div class="card">
        <h2>MY WEEK</h2>
        <form method="POST">
          <div class="input-group">
            <label for="nine">9AM</label>
            <input type="text" name="nine" id="nine" placeholder="" />
          </div>
          <div class="input-group">
            <label for="ten">10AM</label>
            <input type="text" name="ten" id="ten" placeholder="" />
          </div>
          <div class="input-group">
            <label for="eleven">11AM</label>
            <input type="text" name="eleven" id="eleven" placeholder="" />
          </div>
          <div class="input-group">
            <label for="noon">NOON</label>
            <input type="text" name="noon" id="noon" placeholder="" />
          </div>
          <div class="input-group">
            <label for="one">1PM</label>
            <input type="text" name="one" id="one" placeholder="" />
          </div>
          <div class="input-group">
            <label for="two">2PM</label>
            <input type="text" name="two" id="two" placeholder="" />
          </div>
          <div class="input-group">
            <label for="three">3PM</label>
            <input type="text" name="three" id="three" placeholder="" />
          </div>
          <div class="input-group">
            <label for="four">4PM</label>
            <input type="text" name="four" id="four" placeholder="" />
          </div>
          <div class="input-group">
            <label for="five">5PM</label>
            <input type="text" name="five" id="five" placeholder="" />
          </div>
          <div class="input-group">
            <label for="six">6PM</label>
            <input type="text" name="six" id="six" placeholder="" />
          </div>
          <div class="input-group">
            <label for="seven">7PM</label>
            <input type="text" name="seven" id="seven" placeholder="" />
          </div>
          <div class="input-group">
            <label for="eight">8PM</label>
            <input type="text" name="eight" id="eight" placeholder="" />
          </div>
          <div class="input-group">
            <label for="nineNight">9PM</label>
            <input type="text" name="nineNight" id="nineNight" placeholder="" />
          </div>
          <div class="input-group">
            <label for="tenNight">10PM</label>
            <input type="text" name="tenNight" id="tenNight" placeholder="" />
          </div>
          <div id="msg"></div>
          <button id="saveIt">Save my schedule!</button>
          <div id="msg"></div>
          <button id="look-up">What's my schedule looking like for today?</button>
        </form>
      </div>
      
      <!-- Timeblocks go here -->
    </div>
    <script src="work_day.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      
    
    </script>
    
  </body>
</html>
